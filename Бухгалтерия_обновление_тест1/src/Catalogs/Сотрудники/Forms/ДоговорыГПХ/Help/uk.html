<h1>Договори ЦПХ</h1>
<p style="MARGIN-LEFT: 0px">Якщо співробітник виконує в організації роботи за <a href="DocumentJournal.ДоговорыГражданскоПравовогоХарактера/Help">договором цивільно-правового характеру</a> (як тільки такі, так і поряд з роботами по трудовим договором), то відповідні документи програми можна ввести з цієї форми. Вже введені документи співробітника перераховуються в списку.</p>
