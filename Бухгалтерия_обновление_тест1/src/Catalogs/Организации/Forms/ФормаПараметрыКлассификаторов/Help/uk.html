<h1 class="">Класифікатор</h1>
<p style="margin-left: 0px">Для зручності збору та обробки статистичної інформації організаціям присвоюються коди за класифікаторами служби статистики. Ці дані використовуються для автоматичної підстановки в друковані форми документів, при формуванні обов'язкової звітності.</p>
