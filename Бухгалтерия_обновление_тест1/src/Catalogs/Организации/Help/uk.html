<h1 class="">Організації</h1>
<p style="margin-left: 0px">Довідник призначений для ведення списку організацій, що входять до складу підприємства, і зберігання постійних відомостей про них. <br>Організація може бути юридичною особою або фізичною особою-підприємцем. </p></body></html>
