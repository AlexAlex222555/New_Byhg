<h1>Місця роботи</h1>
<p style="MARGIN-LEFT: 0px">У довіднику описуються місця роботи (верстати, печі і т. п.) і нарахування, які діють при роботі на цьому місці. <br>Призначення співробітників на певне місце роботи реєструється документом <a href="Document.ИзменениеМестРаботы/Help"><b>Зміна місць роботи</b></a>.</p>
