<h1>Елементи фінансових звітів</h1>
<p style="MARGIN-LEFT: 0px">Довідник призначений для зберігання структури бюджетних і фінансових звітів. <br><br>В залежності від типу елемента звіту доступні різні настройки. <br>У всіх елементів є найменування для друку і коментар.<br><br></p>
