<h1>Організація</h1>
<p style="MARGIN-LEFT: 0px">Елемент звіту <b>Організація</b> служить для відображення у звіті оборотів за статтями бюджетів і залишків за показниками бюджетів за обраними організаціями. Елемент у бюджетному звіті відображається завжди, незалежно від наявності значень за статтями і показниками бюджетів.</p>
