<h1>Настройка періоду джерела даних</h1>
<p style="MARGIN-LEFT: 0px">Настройка зміщення дає можливість складання планів на фактичних і планових даних минулих періодів, а також прогнозних даних на майбутні періоди (наприклад, складання бюджетів на наступний рік у вересні, коли немає всього факту, але є план до кінця року).</p>
