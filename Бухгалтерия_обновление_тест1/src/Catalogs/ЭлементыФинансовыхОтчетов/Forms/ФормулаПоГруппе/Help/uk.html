<h1>Формула по групі</h1>
<p style="MARGIN-LEFT: 0px">Елемент <b>Формула по групі</b> призначений для відображення результатів обчислень формули по елементах звіту, що знаходяться в групі. Вид обчислюваної формули вказується в елементі.</p>
