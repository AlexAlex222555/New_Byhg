<h1>Сценарій</h1>
<p style="MARGIN-LEFT: 0px">Елемент звіту <b>Сценарій</b> служить для відображення у звіті оборотів за статтями бюджетів і залишків за показниками бюджетів за обраними сценаріями. Елемент у бюджетному звіті відображається завжди, незалежно від наявності значень за статтями і показниками бюджетів.</p>
