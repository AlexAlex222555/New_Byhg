<h1 class="">Таблиця</h1>
<p style="margin-left: 0px"><b>Таблиця</b> призначена для групування елементів звіту і виведення бюджетів з матричним представленням.</p>
<ul style="margin-left: 20px"><li><b>Виводити до звіту заголовок</b> - до бюджетного звіту буде виведено зазначене найменування таблиці</li><li><b>Коментар</b> - додатковий опис, який не буде відображатися в бюджетному звіті</li></ul><p> </p></body></html>
