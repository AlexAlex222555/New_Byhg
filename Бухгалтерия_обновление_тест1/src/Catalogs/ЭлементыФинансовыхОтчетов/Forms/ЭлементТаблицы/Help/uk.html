<h1>Елемент таблиці</h1>
<p style="MARGIN-LEFT: 0px">Елемент звіту <b>Елемент таблиці</b> служить для додавання довільних групувань в таблицю. У звіті буде відображатися з найменуванням, як задано в поле <b>Представлення</b>.</p>
