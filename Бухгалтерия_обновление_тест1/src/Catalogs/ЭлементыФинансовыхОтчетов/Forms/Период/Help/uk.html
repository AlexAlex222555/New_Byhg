<h1>Період</h1>
<p style="MARGIN-LEFT: 0px">Елемент звіту <b>Період</b> призначений для виведення в звіт періодів. При формуванні бюджетного звіту в групуваннях звіту будуть додані рядки або колонки з заданою періодичністю.</p>
