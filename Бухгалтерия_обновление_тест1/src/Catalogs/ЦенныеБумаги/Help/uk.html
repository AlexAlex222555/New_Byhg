<h1>Довідник "Цінні папери" </h1>
<p>
</p><p class="Usual">Довідник призначений для зберігання списку цінних паперів, що належать організації на правах власності. </p>
<p class="Usual">Довідник має багаторівневу, ієрархічну структуру. Елементи довідника можна перегрупувати, переносячи їх з групи в групу.</p></body></html>
