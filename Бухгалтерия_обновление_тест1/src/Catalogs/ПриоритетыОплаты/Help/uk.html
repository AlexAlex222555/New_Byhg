<h1 class="">Пріоритети оплати</h1>
<p style="margin-left: 0px">Цей список призначений для визначення черговості оплат <a href="Document.ЗаявкаНаРасходованиеДенежныхСредств/Help">заявок на витрачання грошових коштів</a>.<br><br>Пріоритети оплати встановлюються як для заявок на витрачання грошових коштів, так і для <a href="Catalog.СтатьиДвиженияДенежныхСредств/Help">статей руху грошових коштів</a>.</p>
