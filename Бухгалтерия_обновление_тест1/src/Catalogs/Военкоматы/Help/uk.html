<h1>Військкомат</h1>
<p style="MARGIN-LEFT: 0px">У довіднику перераховуються військкомати, в яких співробітники перебувають на обліку. <br>Військкомат характеризується тільки найменуванням. Воно використовується при заповненні звітних форм.</p>
<p> </p></body></html>
