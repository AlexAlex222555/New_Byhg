<h1 class="">Форма одержувачі платежів при переміщенні ГК</h1>
<p style="margin-left: 0px">Слід зазначити перелік кас, до яких можна оформити видачу грошових коштів з поточної каси без оформлення та затвердження<a href="Document.РаспоряжениеНаПеремещениеДенежныхСредств/Help"> розпорядження на переміщення грошових коштів</a>. </p>
