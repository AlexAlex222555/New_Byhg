<h1>Підстави звільнення</h1>
<p style="MARGIN-LEFT: 0px">У довіднику перераховуються статті законів, на підставі яких може бути розірваний трудовий договір зі співробітником. Ці дані використовуються при друку наказу про <a href="Document.Увольнение/Help">звільнення</a> за типовою формою П-4, формуванні особової картки за типовою формою П-2, регламентованої звітності.<br></p></body></html>
