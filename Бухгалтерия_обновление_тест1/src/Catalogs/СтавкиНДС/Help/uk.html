<h1 class="">Ставки ПДВ</h1>
<p style="margin-left: 0px">У довіднику ведеться список застосовуваних ставок ПДВ.</p>
<p style="margin-left: 0px">При розрахунку суми ПДВ за ставкою, сума без ПДВ множиться на заданий <b>Відсоток </b>і ділиться на 100.<br>У таблиці <b>Застосування ставки</b> зазначаються типи оподаткування, для яких доступний вибір ставки ПДВ.</p>
