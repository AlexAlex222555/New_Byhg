<h1>Тарифи платіжних агентів</h1>
<p style="MARGIN-LEFT: 0px">У довіднику описано тарифи, згідно яких розраховується комісія (винагорода) за грошовий переказ за <a href="Document.ИсполнительныйЛист/Help">виконавчим листом</a>. <br>При розрахунку утримання <b>Винагорода платіжного агента</b> його сума буде визначена відповідно до зазначеного в документі тарифу.</p>
<p> </p></body></html>
