<h1>Військове звання</h1>
<p style="MARGIN-LEFT: 0px">У довіднику ведеться список військових звань, використовуваних при веденні в програмі цивільного військового обліку.</p>
<p style="MARGIN-LEFT: 0px"><b>Картка звання</b> <br><br>Звання характеризується лише <b>Найменуванням</b>. Воно використовується для представлення звання у звітності.<br></p>
