<h1>Роботодавець</h1>
<p style="MARGIN-LEFT: 0px">У довіднику зберігається інформація про колишніх роботодавців співробітників підприємства. Від раніше отриманого у них заробітку може залежати <a href="CommonForm.ВводДанныхДляРасчетаСреднегоЗаработкаФСС/Help">розмір допомоги ФСС</a>. <br><br><b>Див. також</b> <br>Відомості про заробіток у колишніх роботодавців реєструються документом <b><a href="Document.ВходящаяСправкаОЗаработкеДляРасчетаПособий/Help">Довідка для розрахунку допомоги</a></b>.</p>
