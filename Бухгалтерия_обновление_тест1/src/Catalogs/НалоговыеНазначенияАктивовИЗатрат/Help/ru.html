<h1>Справочник "Налоговые назначения активов и затрат"</h1>
<h1><span style="font-size: 11.199999809265137px; font-weight: normal;">Налоговые назначения НДС - определяют использование активов в облагаемых и необлагаемых НДС операциях, в пределах хозяйственной и в нехозяйственной деятельности. Указываются при приобретении, выбытии активов.</span></h1>
