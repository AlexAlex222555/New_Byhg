<h1>Види пільг з ПДФО</h1>
<p style="MARGIN-LEFT: 0px">Довідник містить класифікатор видів пільг з ПДФО та заповнений згідно законодавства. Редагування даних у цьому довіднику не передбачається: у разі зміни законодавства вони оновлюються автоматично при оновленні програми.</p>
