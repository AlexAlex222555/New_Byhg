<h2 style="color: #1f4e79">Робочі місця</h2>
<p class="Usual">Список існуючих робочих місць. Робоче місце створюється для даного комп'ютера і даного користувача операційної системи. До робочого місця здійснюється прив'язка обладнання для підключення. </p></body></html>
