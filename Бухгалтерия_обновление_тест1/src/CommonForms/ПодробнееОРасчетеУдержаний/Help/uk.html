<h1>Детальніше про розрахунок утримань</h1>
<p style="MARGIN-LEFT: 0px">У формі можна переглянути і в разі потреби відредагувати результати розрахунку утримань в документі.<br>Робота з формою аналогічна роботі із закладкою <b>Утримання</b> документа <b><a href="Document.НачислениеЗарплаты.Form.ФормаДокумента/Help">Нарахування зарплати та внесків</a></b>.</p>
<p> </p></body></html>
