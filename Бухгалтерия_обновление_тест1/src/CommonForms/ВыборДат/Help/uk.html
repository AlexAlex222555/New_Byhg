<h1>Вибір дат</h1>
<p style="MARGIN-LEFT: 0px">Дні вибираються з календаря (по одному) подвійним натисненням кнопки миші або з клавіатури. Вибрані дні перераховуються в списку під календарем, а також відзначаються в календарі іншим кольором фону. Для скасування помилково обраного дня на нього слід ще раз натиснути в календарі.</p>
