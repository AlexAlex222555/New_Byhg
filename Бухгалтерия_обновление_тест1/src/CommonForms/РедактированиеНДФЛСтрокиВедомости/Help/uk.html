<h1>Редагування ПДФО співробітника</h1>
<p style="MARGIN-LEFT: 0px">У таблиці відображається належний до утримання та перерахування ПДФО з додатковою деталізацією.<br>При необхідності можна відредагувати як самі суми, так і їх розподіл за розрізами обліку.</p>
