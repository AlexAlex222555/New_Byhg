<h1>Детальніше про розрахунок ПДФО</h1>
<p style="MARGIN-LEFT: 0px">У формі можна переглянути і в разі потреби відредагувати результати розрахунку ПДФО в документі.<br>Робота з формою аналогічна роботі із закладкою <b>ПДФО</b> документа <b><a href="Document.НачислениеЗарплаты.Form.ФормаДокумента/Help">Нарахування зарплати та внесків</a></b>.</p>
