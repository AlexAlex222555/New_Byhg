<h1>Редагування зарплати співробітника</h1>
<p style="MARGIN-LEFT: 0px">У таблиці відображається належна до виплати сума з додатковою деталізацією (по робочих місцях, підрозділах, місяцях нарахування та ін.).<br>В разі потреби можна відредагувати як самі суми, так і їх розподіл за розрізами обліку.</p>
