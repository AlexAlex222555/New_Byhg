<h1 class="">Форма створених документів</h1>
<p style="margin-left: 0px">Форма призначена для перегляду списку створених документів в робочому місці <b>До оформлення </b>і для їх подальшого оформлення або вилучення. Для документів доступний пакетний друк, проведення, скасування проведення.</p>
