<h1>Введення даних для розрахунку середнього заробітку ФСС</h1>
<p style="MARGIN-LEFT: 0px">У таблиці представлені дані, виходячи з яких в документі розраховується середній заробіток. Ці дані визначаються програмою автоматично згідно з раніше зареєстрованими в ній нарахуваннями.<br><br></p></body></html>
