<h1>Зміна ПІБ</h1>
<p style="MARGIN-LEFT: 0px">Якщо у людини змінилося прізвище, ім'я або по батькові, то їх слід вказати у відповідних полях. Тоді у звітних формах, починаючи із зазначеної дати, використовуватимуться ці нові дані, а до зазначеної дати - старі.</p>
