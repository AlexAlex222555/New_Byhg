<h1>Редагування внесків</h1>
<p style="MARGIN-LEFT: 0px">У таблиці відображається належний до нарахування та перерахування ЄСВ з додатковою деталізацією.<br>При необхідності можна відредагувати як самі суми, так і їх розподіл за розрізами обліку.</p></body></html>
