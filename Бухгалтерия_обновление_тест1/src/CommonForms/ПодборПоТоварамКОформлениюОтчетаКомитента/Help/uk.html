<h1 class="">Підбір по товарах до оформлення звіту комітента</h1>
<p style="margin-left: 0px">Форма призначена для підбору товарів у звіт комітенту про продажі. У формі відображається інформація про продані товари, за які необхідно відзвітувати комітенту: відображаються клієнти, яким продані товари, кількість проданих товарів, їх ціни.</p>
