<h1 class="">Реквізити друку</h1>
<p style="margin-left: 0px">Форма призначена для заповнення реквізитів, необхідних для друку. До таких реквізитів відносяться: документ-підстава з номером і датою, реквізити продавця і покупця, реквізити довіреності, а також інформації про підписи відповідальних осіб організації.</p>
