<h1 class="">Погодження заявки на повернення товарів від клієнта</h1>
<p style="margin-left: 0px">Бізнес-процес призначений для погодження заявки на повернення товарів. При заміні додатково погоджуються відхилення від умов оферти клієнту в частині заміни. Погодженню підлягають цінові, фінансові та логістичні умови.</p>
